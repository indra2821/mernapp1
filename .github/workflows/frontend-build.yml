name: Frontend Build

on:
  push:
    branches:
      - main

  
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow on'
        required: true
        default: main

jobs:
  build-frontend:
    runs-on: self-hosted

    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      
      - name: Install Dependencies
        working-directory: frontend
        run: npm install

  
      - name: Build Frontend
        working-directory: frontend
        run: npm run build
